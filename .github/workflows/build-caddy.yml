name: Build Caddy

on:
  schedule:
    - cron: "0 20 15,30 * *"
  workflow_dispatch:
    inputs:
      repository:
        description: 'Name of the repository to build'
        required: true
        default: 'caddyserver/caddy'

jobs:
  build-caddy:
    runs-on: ubuntu-latest
    steps:
      - name: Set Variables
        run: |
          echo "CADDY_VERSION=$(curl -fsSL https://api.github.com/repos/${{ github.event.inputs.repository }}/releases/latest | grep '\"tag_name\":' | head -n 1 | awk -F ':' '{print $2}' | tr -d ',"' | tr -d '[:space:]' | sed 's/v//')" >> $GITHUB_ENV
        shell: bash

      - name: Check Out Repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        id: buildx

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build Caddy and push
        uses: docker/build-push-action@v5
        id: docker_build_caddy
        with:
          context: ./caddy/v2
          file: ./caddy/v2/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/caddy:latest
            ${{ secrets.DOCKER_HUB_USERNAME }}/caddy:${{ env.CADDY_VERSION }}
          builder: ${{ steps.buildx.outputs.name }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Image digest
        run: |
          echo ${{ steps.docker_build_caddy.outputs.digest }}
