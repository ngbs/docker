name: Build MDC

on:
  workflow_dispatch:
    inputs:
      manual:
        description: 'manual build and publish'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set Variables
        run: |
          echo "MDC_VERSION=$(curl -fsSL https://api.github.com/repos/yoshiko2/Movie_Data_Capture/releases/latest | grep '"tag_name":' | head -n 1 | awk -F ":" '{print $2}' | sed 's/\"//g;s/v//g;s/,//g;s/ //g')" >> $GITHUB_ENV
        shell: bash

      - name: Check Out Repo
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          # username: ${{ secrets.GHCR_USERNAME }}
          # password: ${{ secrets.GHCR_TOKEN }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker images
        uses: docker/build-push-action@v3
        id: docker_build_mdc
        with:
          context: ./mdc
          file: ./mdc/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/mdc:latest
            ${{ secrets.DOCKER_HUB_USERNAME }}/mdc:${{ env.MDC_VERSION }}
            ghcr.io/${{ secrets.GHCR_USERNAME }}/mdc:latest
            ghcr.io/${{ secrets.GHCR_USERNAME }}/mdc:${{ env.MDC_VERSION }}
          builder: ${{ steps.buildx.outputs.name }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache      

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}