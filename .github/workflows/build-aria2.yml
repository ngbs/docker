name: Build Aria2

on:
  # schedule:
  #   - cron: "0 20 15,30 * *"
  workflow_dispatch:

jobs:
  build-aria2:
    runs-on: ubuntu-latest
    steps:
      - name: Set Variables
        run: |
          echo "ARIA2_VERSION=$(curl -fsSL https://api.github.com/repos/aria2/aria2/releases/latest | grep '"tag_name":' | head -n 1 | awk -F ":" '{print $2}' | sed 's/\"//g;s/v//g;s/,//g;s/ //g;s/release-//g')" >> $GITHUB_ENV
        shell: bash

      - name: Check Out Repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        id: buildx

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Aria2 and push
        uses: docker/build-push-action@v5
        id: docker_build_aria2
        with:
          context: ./aria2
          file: ./aria2/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/aria2:latest
            ${{ secrets.DOCKER_HUB_USERNAME }}/aria2:${{ env.ARIA2_VERSION }}
            ghcr.io/${{ github.repository }}/aria2:latest
            ghcr.io/${{ github.repository }}/aria2:${{ env.ARIA2_VERSION }}
          builder: ${{ steps.buildx.outputs.name }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Image digest
        run: |
          echo ${{ steps.docker_build_aria2.outputs.digest }}
